<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ATNET Newsblade</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
  </head>
  <style media="screen">

   ol {
     list-style: none;
     padding: 15px;
   }
   li {
     counter-increment: item;
     margin-bottom: 5px;
     font-style: oblique;
   }
   li:before {
     margin-right: 10px;
    content: counter(item);
    color: #68707b;
    border-radius: 0;
    background: transparent;
    width: auto;
    text-align: center;
    display: block;
    font-size: 30px;
   }
   a {
     color: #000b17;
     font-family: "Droid Sans",sans-serif;
     font-weight: 800;
     font-style: normal;
   }
   li > span {
      font-style: normal;
      font-family: "Droid Sans",sans-serif;
      font-size: small;
      color: #68707bcf;
      position: relative;
      top: -1px;
   }
  </style>
  <body>
    <ol>
    {% for link in page.links %}
      <li><a href="{{ link[1] | strip }}" target="_blank">{{ link[0] | strip }}</a> <span>{{ link[1] | remove:'https://' | split:'/' | first | upcase }}</span></li>
    {% endfor %}
  </ol>
  </body>
</html>
